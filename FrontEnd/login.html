<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Login - Sophie Bluel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <div class="logo">Sophie Bluel<span>Architecte d'intérieur</span></div>
    <nav>
      <a href="index.html">projets</a>
      <a href="#">contact</a>
      <a href="login.html" class="active">login</a>
    </nav>
  </header>

  <main>
    <h2>Log In</h2>
    <form id="login-form">
      <label for="email">E-mail</label>
      <input type="email" id="email" required>

      <label for="password">Mot de passe</label>
      <input type="password" id="password" required>

      <button type="submit">Se connecter</button>
      <a href="#" class="forgot">Mot de passe oublié</a>
    </form>
    <p id="login-error" style="color: red; display: none;">E-mail ou mot de passe incorrect.</p>
  </main>

  <footer>
    <a href="#">Mentions légales</a>
  </footer>

  <script src="./assets/login.js"></script>
</body>
</html>
